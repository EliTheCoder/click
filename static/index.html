<!DOCTYPE html>
<html>

<head>
  <title>Eli's Clicker Game</title>
  <link rel="stylesheet" href="uikit.css">
</head>

<body>
  <h1 class="uk-container uk-container-center"><button class="uk-button uk-button-primary uk-width-1-1" onclick="clickit()" id="button"></button></h1>
  <div class="uk-grid uk-grid-small uk-container-center">
    <div class="uk-width-medium-1-4 uk-width-small-1-2 uk-container uk-container-center">
      <h2 class="uk-container uk-container-center">Water</h2>
      <p class="uk-container uk-container-center" id="water">36</p>
    </div>
    <div class="uk-width-medium-1-4 uk-width-small-1-2 uk-container uk-container-center">
      <h2 class="uk-container uk-container-center">Earth</h2>
      <p class="uk-container uk-container-center" id="earth">35</p>
    </div>
    <div class="uk-width-medium-1-4 uk-width-small-1-2 uk-container uk-container-center">
      <h2 class="uk-container uk-container-center">Fire</h2>
      <p class="uk-container uk-container-center" id="fire">32</p>
    </div>
    <div class="uk-width-medium-1-4 uk-width-small-1-2 uk-container uk-container-center">
      <h2 class="uk-container uk-container-center">Air</h2>
      <p class="uk-container uk-container-center" id="air">32</p>
    </div>
  </div>
  <footer>Copyright &copy; 2018 Eli Frigo</footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="uikit.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
